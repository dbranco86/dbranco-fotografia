<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Links google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Playfair+Display&display=swap" rel="stylesheet">
        <!--Links para cargar libreria AOS-->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
        <!--Link para vincular css-->
        <link rel="stylesheet" href="../css/estilos.css">
        <title>DBranco Fotografía</title>
    </head>
    <body>
        <!--INICIO HEADER--> 
        <header>
            <div class="logo">
                <a href="../index.html"><img class="logo__imagen" src="../images/logo-sin-fondo.png" alt="Logo" ></a>
            </div>
            <nav class="nav-header">
                <ul class="nav-header__menu">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../pages/quien-soy.html">QUIEN SOY</a></li>
                    <li><a href="../pages/sesiones.html">SESIONES</a></li>
                    <li><a href="../pages/q&a.html">Q&A</a></li>
                    <li><a href="../pages/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <!--INICIO MAIN-->  
        <main>
            <section id="mainSecundario">
                <div data-aos="zoom-out-right" data-aos-duration="1500" class="mainSecundario__imagen-contacto">
                    <img src="../images/IMG_1845.jpg" alt="Hablemos">
                </div>
                <div class="mainSecundario__titulo-formulario">
                    <div data-aos="fade-right" data-aos-duration="1500" class="mainSecundario__titulo">
                        <h1 >Hablemos</h1>
                        <p data-aos="fade-up" data-aos-duration="1500">Completa el formulario y te responderé lo antes posible</p>
                    </div>
                    <div data-aos="fade-up" data-aos-duration="1500" class="mainSecundario__formulario">
                        <form action="">
                            <p>Nombre*</p>
                            <input type="text" name="Nombre" placeholder="">
                            <br>
                            <p>Apellidos*</p>
                            <input type="text" name="Apellidos" placeholder="">
                            <br>
                            <p>Correo electrónico*</p>
                            <input type="email" name="Email" placeholder="">
                            <br>
                            <p>Asunto*</p>
                            <input type="email" name="Asunto" placeholder="">
                            <br>
                            <p>Mensaje*</p>
                            <textarea class="mensaje" name="" id="" cols="30" rows="5"></textarea>
                            <br>
                            <br>
                            <button class="boton" value="submit">
                                Enviar
                            </button>    
                        </form>
                    </div>
                </div>
            </section>
        </main> 
        <!--INICIO FOOTER-->    
        <footer>
            <nav class="informacion">
                <ul class="informacion__redes-sociales">
                    <li><a href="https://instagram.com/dbranco_fotografia?igshid=YmMyMTA2M2Y=" target="_blank"><img class="redes-sociales__logo" src="../images/Logo Instagram.png" alt=""></a></li>
                    <li><a href="https://www.facebook.com/dbranco.fotografia" target="_blank"><img class="redes-sociales__logo" src="../images/Logo Facebook.png" alt="imagen-formulario"></a></li>           
                </ul>
                <div class="contacto">    
                    <a href="./contacto.html">Contacto</a>   
                </div>
            </nav>
            <div class="datos">
                <p>Déjame tus datos para mantenerte al día con novedades y promociones</p>
            </div>           
            <form class="formulario" action="">
                <div class="formulario__input">
                    <input type="text" name="Nombre" placeholder="Nombre">
                    <input type="text" name="Apellidos" placeholder="Apellidos">
                    <input type="email" name="Email" placeholder="Correo electrónico">
                </div>
                <div class="formulario__boton">
                    <button class="boton" value="submit">
                        Suscríbete
                    </button>
                </div>
            </form>
        </footer>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
