<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Links google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Playfair+Display&display=swap" rel="stylesheet">
        <!--Link para vincular css-->
        <link rel="stylesheet" href="../css/estilos.css">
        <title>DBranco Fotografía</title>
    </head>
    <body>
        <!--INICIO HEADER--> 
        <header>
            <div class="logo">
                <a href="../index.html"><img class="logo__imagen" src="../images/logo-sin-fondo.png" alt="Logo" ></a>
            </div>
            <nav class="nav-header">
                <ul class="nav-header__menu">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../pages/quien-soy.html">QUIEN SOY</a></li>
                    <li><a href="../pages/sesiones.html">SESIONES</a></li>    
                    <li><a href="../pages/q&a.html">Q&A</a></li>
                    <li><a href="../pages/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <!--INICIO MAIN--> 
        <main>
            <section id="sesiones">
                <h1>Sesión Smash Cake</h1>
                <div class="sesion__imagen">
                    <img src="../images/IMG_8628 .jpg" alt="imagen-smash">
                </div>
                <p>Una sesión divertida y muy dulce!</p>
                <div class="sesion__carrusel">
                    <img src="../images/collage smash.jpg" alt="carrusel-smash">
                </div>
                <div class="sesiones__boton">
                <button class="boton">Quiero saber más</button>
                </div>
            </section>
        </main>
        <!--INICIO FOOTER-->    
        <footer>
            <nav class="informacion">
                <ul class="informacion__redes-sociales">
                    <li><a href="https://instagram.com/dbranco_fotografia?igshid=YmMyMTA2M2Y=" target="_blank"><img class="redes-sociales__logo" src="../images/Logo Instagram.png" alt=""></a></li>
                    <li><a href="https://www.facebook.com/dbranco.fotografia" target="_blank"><img class="redes-sociales__logo" src="../images/Logo Facebook.png" alt=""></a></li>           
                </ul>
                <div class="contacto">    
                    <a href="./contacto.html">Contacto</a>   
                </div>
            </nav>
            <div class="datos">
                <p>Déjame tus datos para mantenerte al día con novedades y promociones</p>
            </div>           
            <form class="formulario" action="">
                <div class="formulario__input">
                    <input type="text" name="Nombre" placeholder="Nombre">
                    <input type="text" name="Apellidos" placeholder="Apellidos">
                    <input type="email" name="Email" placeholder="Correo electrónico">
                </div>
                <div class="formulario__boton">
                    <button class="boton" value="submit">
                        Suscríbete
                    </button>
                </div>
            </form>
        </footer>
    </body>
</html>
