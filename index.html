<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Links para cargar libreria AOS-->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
        <!--Links para cargar Boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!--Link para vincular css-->
        <link rel="stylesheet" href="./css/main.css">
        <title>Inicio - DBranco Fotografía</title>
    </head>
    <body>
        <!--INICIO HEADER--> 
        <header>
            <div class="logo">
                <a href="./index.html"><img class="logo__imagen" src="./images/logo-sin-fondo.png" alt="Logo" ></a>
            </div>
            <!--MENU HAMBURGUESA-->
            <nav class="navbar">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="logo">
                        <img class="logo__imagen-mobile" src="./images/logo-sin-fondo.png" alt="Logo" >
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/quien-soy.html">Quién soy</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/sesiones.html">Sesiones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/q&a.html">Q&A</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--FIN MENU HAMBURGESA-->
            <nav class="nav-header">
                <ul class="nav-header__menu">
                    <li><a href="./index.html">INICIO</a></li>
                    <li><a href="./pages/quien-soy.html">QUIEN SOY</a></li>
                    <li><a href="./pages/sesiones.html">SESIONES</a></li>
                    <li><a href="./pages/q&a.html">Q&A</a></li>
                    <li><a href="./pages/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <!--INICIO MAIN-->
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <section id="mainPrimario">
                            <img data-aos="zoom-out-up" data-aos-duration="1200" class="mainPrimario__imagen" src="./images/IMG_8191.jpg" alt="Imagen Principal">
                            <h1 class="titulo-lg" data-aos="fade-up" data-aos-duration="1500">¡Capturemos tus mejores momentos!</h1>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <!--INICIO FOOTER-->    
        <footer>
            <nav class="informacion">
                <ul class="informacion__redes-sociales">
                    <li><a href="https://instagram.com/dbranco_fotografia?igshid=YmMyMTA2M2Y=" target="_blank"><img class="redes-sociales__logo" src="./images/Logo Instagram.png" alt=""></a></li>
                    <li><a href="https://www.facebook.com/dbranco.fotografia" target="_blank"><img class="redes-sociales__logo" src="./images/Logo Facebook.png" alt=""></a></li>           
                </ul>
                <div class="contacto">    
                    <a href="./pages/contacto.html">Contacto</a>   
                </div>
            </nav>
            <div class="datos">
                <p class="parrafo-md">Déjame tus datos para mantenerte al día con novedades y promociones</p>
            </div>           
            <form class="formulario" action="">
                <div class="formulario__input">
                    <input type="text" name="Nombre" placeholder="Nombre">
                    <input type="text" name="Apellidos" placeholder="Apellidos">
                    <input type="email" name="Email" placeholder="Correo electrónico">
                </div>
                <div class="formulario__boton">
                    <button class="boton-primario" value="submit">
                        Suscríbete
                    </button>
                </div>
            </form>
        </footer>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
